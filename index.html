<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="logo"><img src="images/logo.svg" alt="logo"></div>
  <div class="container">
    <div class="LHS">
      <div class="bill_entry">
        <p>Bill <span id="s_Bill"></span></p>
        <input type="text" name="Bill"  id="Bill" onkeypress="check_val(event)">
      </div>
      <div class="tip_select">
        <p>Select Tip %</p>
        <div class="percent">
          <div class="TBS" id="T1" onclick="tip_cal(.05)">5%</div>
          <div class="TBS" id="T2" onclick="tip_cal(.1)">10%</div>
          <div class="TBS" id="T3" onclick="tip_cal(.15)">15%</div>
          <div class="TBS" id="T4" onclick="tip_cal(.25)">25%</div>
          <div class="TBS" id="T5" onclick="tip_cal(.5)">50%</div>
          <input type="text" class="TBS-custom" id="custom" onkeypress="check_val(event)" placeholder="Custom">
        </div>
      </div>
      <div class="num_people">
        <p>Number of People <span id="s_ppl"></span></p>
        <input type="text" name="N_of_people" id="people" onkeypress="check_num(event)">
      </div>
    </div>
    <div class="RHS">
      <div class="tip_amount">
        <div class="tip_person">
          <p>
            Tip Amount<br>
            / person
          </p>
          <div id="tip_person_amt">$0.00</div>
        </div>
        <div class="tip_total">
          <p>
            Total<br>
            / person
          </p>
          <div id="tip_total_amt">$0.00</div>
        </div>
        <button class="reset" onclick="reset()">RESET</button>
    </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nishant</a>.
  </div>

  <script src="myScript.js"></script>
</body>
</html>
