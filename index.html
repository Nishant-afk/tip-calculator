<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="logo"><img src="images/logo.svg" alt="logo"></div>
  <div class="container">
    <div class="bill_entry">
      <p>Bill</p>
      <input type="text" name="Bill" id="Bill">
    </div>
    <div class="tip_select">
      <p>Select Tip %</p>
      <div class="percent">
        <div class="TBS">5%</div>
        <div class="TBS">10%</div>
        <div class="TBS">15%</div>
        <div class="TBS">25%</div>
        <div class="TBS">50%</div>
        <input type="text" class="TBS-custom" id="custom" placeholder="Custom">
      </div>
    </div>
    <div class="num_people">
      <p>Number of People</p>
      <input type="text" name="N_of_people" id="people">
    </div>
    <div class="tip_amount">
      <div class="tip_person">
        <p>
          Tip Amount<br>
          / person
        </p>
        <div id="tip_person_amt"></div>
      </div>
      <div class="tip_total">
        <p>
          Total<br>
          / person
        </p>
        <div id="tip_total_amt"></div>
      </div>
      <button class="reset">RESET</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="myScript.js"></script>
</body>
</html>
